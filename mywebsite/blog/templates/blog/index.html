{% extends 'layout/base.html' %}

{% block content %}
<div class="container fluid">
    <br>
    <div class="text-center">
    <h1>{{halaman}}</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for row in data %}
        <div class="col">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{row.judul}}</h5>
                    <p class="card-text">{{row.isi}}</p>
                    <p class="card-text"><small class="text-muted">update at {{row.tanggal}} - {{row.kategori}} </small></p>
                    <a href="{% url 'blog:show' row.slug %}" class="btn btn-block btn-primary">Read More</a>
                </div>
            </div> 
        </div> 
        {% endfor %}   
    </div>
</div>
{% endblock content %}
